<div class="products-and-ad-group">
  <app-products-and-ad-group-pres
    [products]="(products | async)"
    [addedProducts]="(addedProducts | async)"
    (formSubmit)="onFormSubmit($event)" (addClick)="onAddClick($event)">
  </app-products-and-ad-group-pres>
</div>
<div id="buttons-group">
  <app-buttons-group-pres
    (continueButton)="continueButton($event)"
    (cancelButton)="cancelButton($event)">
  </app-buttons-group-pres>
</div>
