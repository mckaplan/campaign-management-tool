<div style="height: 100%;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product List</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="display: flex; flex-wrap: wrap;">
      <mat-divider></mat-divider>
      <div class="product-container">
        <div *ngFor="let product of products" style="height: 200px; width: 400px; box-sizing: border-box; padding: 10px;">
          <mat-card class="card-spacing">
            <mat-card-header>
              <mat-card-title style="font-size: 14px;">{{ product.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content style="font-size: 12px; display: flex; justify-content: space-between; flex-direction: column;">
              <p>{{ product.price }}$ | {{product.stock}} | SKU: {{product.SKU}}</p>
              <div style="display: flex; justify-content: flex-end;">
                <button mat-raised-button [color]="product.added ? 'warn' : 'primary'" (click)="onAddClick(product)">{{product.added ? 'Remove' : 'Add'}}</button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
