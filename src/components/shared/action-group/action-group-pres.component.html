
<div class="action-group">
  <div class="action">
    <button mat-raised-button color="primary" (click)="addButton.emit()" id="add-button">Add Keywords</button>
  </div>
  <div class="action">
    <mat-form-field>
      <input matInput placeholder="Search" id="search" (keyup)="searchText($event)" >
    </mat-form-field>
  </div>
</div>
